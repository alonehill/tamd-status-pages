<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已退出登录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --radius: 8px;
            --space: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, sans-serif;
            background-color: #ffffff;
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--space);
        }

        .logout-container {
            max-width: 480px;
            margin: auto;
            width: 100%;
            text-align: center;
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logout-icon-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--success);
            border-radius: 50%;
            opacity: 0.8;
        }

        .logout-icon-inner {
            width: 60%;
            height: 60%;
            background-color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 24px;
            transform: scale(0);
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
        }

        .logout-message {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: var(--space);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.3s forwards;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.4s forwards;
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: #f9fafb;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding-top: var(--space);
            font-size: 0.8125rem;
            color: var(--text-light);
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }

        .footer-link {
            color: var(--primary);
            text-decoration: none;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 640px) {
            :root {
                --space: 16px;
            }
            
            .logout-icon {
                width: 64px;
                height: 64px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <div class="logout-icon-circle"></div>
            <div class="logout-icon-inner">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
        </div>
        
        <h1>您已安全退出</h1>
        <p class="logout-message">您的账户已成功注销，如需再次使用请重新登录。</p>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="loginBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                重新登录
            </button>
            <button class="btn btn-secondary" id="homeBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                返回首页
            </button>
        </div>
    </div>
    
    <footer>
        <p>&copy; <span id="year"></span> 孤山寺北 · <a href="#" class="footer-link">帮助中心</a></p>
    </footer>

    <script>
        // 自动更新版权年份
        document.getElementById('year').textContent = new Date().getFullYear();
        document.addEventListener('DOMContentLoaded', function() {
            // 自动5秒后跳转到登录页
            let countdown = 5;
            const timer = setInterval(() => {
                countdown--;
                if(countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/login';
                }
            }, 1000);

            // 按钮事件
            document.getElementById('loginBtn').addEventListener('click', function() {
                clearInterval(timer);
                window.location.href = '/login';
            });
            
            document.getElementById('homeBtn').addEventListener('click', function() {
                clearInterval(timer);
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
